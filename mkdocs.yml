site_name: Phanim

repo_url: https://github.com/quirijndubois/phanim

theme:
  logo: icon.png
  name: material
  palette: 
    - scheme: slate
    - primary: red

plugins:
  - mkdocstrings

nav:
  - home: index.md
  - Installation.md
  - Getting Started.md
  - Recording.md
  - Reference:
    - Screen.md
    - Animation.md
  - doc generation.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences